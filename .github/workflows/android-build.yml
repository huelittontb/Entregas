name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Build APK inside Kivy Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer
          options: -v ${{ github.workspace }}:/home/user/app
          run: |
            cd /home/user/app
            echo "‚öôÔ∏è Limpando build anterior..."
            rm -rf .buildozer bin

            echo "üöÄ Iniciando build (permitindo root via env var)..."
            export BUILDOZER_ALLOW_ROOT=1
            buildozer android debug

      - name: Rename APK
        run: |
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "‚úÖ APK renomeado para: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk
