name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK using Buildozer (with root allowed)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/home/user/app -w /home/user/app --user root
          run: |
            echo "‚öôÔ∏è Limpando build anterior..."
            rm -rf .buildozer bin || true

            echo "‚¨áÔ∏è Atualizando Buildozer..."
            pip install --upgrade pip buildozer==1.5.0

            echo "üöÄ Iniciando build como root (sem prompt)..."
            export BUILDOZER_ALLOW_ROOT=1

            # Executa o buildozer diretamente, sem intera√ß√£o
            python3 -m buildozer -v android debug

            echo "‚úÖ Build finalizado com sucesso."

      - name: Rename APK
        run: |
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "‚úÖ APK renomeado para: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk
