name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with updated Buildozer
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/home/user/app -w /home/user/app --user root
          run: |
            echo "âš™ï¸ Limpando build anterior..."
            rm -rf .buildozer bin || true

            echo "â¬‡ï¸ Atualizando Buildozer e dependÃªncias..."
            pip install --upgrade pip buildozer==1.5.0

            echo "ğŸš€ Iniciando build como root (sem prompt)..."
            export BUILDOZER_ALLOW_ROOT=1

            python3 - <<'PYCODE'
import os
os.environ["BUILDOZER_ALLOW_ROOT"] = "1"
from buildozer.scripts.client import main
main()
PYCODE

            echo "âœ… Build finalizado com sucesso."

      - name: Rename APK
        run: |
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "âœ… APK renomeado para: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk
