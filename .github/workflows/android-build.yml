name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
      - name: ğŸ§° Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurando variÃ¡veis de ambiente
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/.local/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_ENV

      - name: ğŸ“¦ Instalando dependÃªncias
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython==0.29.37

      - name: ğŸ“¥ Instalando Android SDK e NDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_HOME=$HOME/android-ndk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          echo "ğŸ“¦ Baixando Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip
          cd $GITHUB_WORKSPACE

          echo "âœ… Aceitando licenÃ§as..."
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true

          echo "â¬‡ï¸ Instalando pacotes necessÃ¡rios..."
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;25.1.8937393" \
            "cmdline-tools;latest"

          echo "ğŸ”§ Corrigindo links do SDK/NDK..."
          mkdir -p .buildozer/android/platform
          ln -sfn $ANDROID_SDK_ROOT .buildozer/android/platform/android-sdk
          ln -sfn $ANDROID_NDK_HOME .buildozer/android/platform/android-ndk-r25b

      - name: ğŸ§¹ Limpando builds anteriores
        run: |
          rm -rf .buildozer bin

      - name: ğŸš€ Compilando APK
        run: |
          source .venv/bin/activate
          echo "ğŸ“² Iniciando buildozer..."
          buildozer -v android debug

      - name: ğŸ“¦ Salvando artefato APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk
