name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK using Buildozer (force root allowed)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/home/user/app -w /home/user/app --user root
          run: |
            echo "‚öôÔ∏è Limpando build anterior..."
            rm -rf .buildozer bin || true

            echo "‚¨áÔ∏è Instalando depend√™ncias..."
            pip install --upgrade pip buildozer

            echo "üöÄ For√ßando execu√ß√£o com --allow-root..."
            # usa --allow-root para evitar prompt interativo
            buildozer --allow-root -v android debug || exit 1

            echo "‚úÖ Build finalizado."

      - name: Rename APK
        if: success()
        run: |
          if [ ! -d "bin" ]; then
            echo "‚ùå Nenhum APK foi gerado."; exit 1;
          fi
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "‚úÖ APK renomeado para: $APK_NAME"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk
