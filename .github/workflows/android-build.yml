name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Baixa o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'false'

      # 2Ô∏è‚É£ Usa o container do Kivy com Buildozer
      - name: Build APK inside Kivy Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer
          options: -v ${{ github.workspace }}:/home/user/app
          run: |
            cd /home/user/app
            echo "‚öôÔ∏è Limpando build anterior..."
            rm -rf .buildozer bin

            echo "üöÄ Iniciando build (for√ßando modo root)..."

            # Cria script tempor√°rio que roda o buildozer com vari√°vel garantida
            echo '#!/bin/bash' > run_build.sh
            echo 'export BUILDOZER_ALLOW_ROOT=1' >> run_build.sh
            echo 'python3 -m buildozer android debug' >> run_build.sh
            chmod +x run_build.sh

            ./run_build.sh

      # 3Ô∏è‚É£ Renomeia o APK com vers√£o e data
      - name: Rename APK
        run: |
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "‚úÖ APK renomeado para: $APK_NAME"

      # 4Ô∏è‚É£ Envia o APK gerado como artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk
