name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Baixa o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'false'  # impede inicializa√ß√£o de subm√≥dulos bugados

      # 2Ô∏è‚É£ Usa a imagem oficial do Kivy com Buildozer
      - name: Build with Buildozer Docker image
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer
          options: -v ${{ github.workspace }}:/home/user/app
          run: |
            cd /home/user/app

            # üßπ Limpa build anterior
            rm -rf .buildozer bin

            # ‚öôÔ∏è Corrige permiss√£o root e evita erro de subm√≥dulo
            export BUILDOZER_ALLOW_ROOT=1
            export BUILDOZER_NOSUBMODULES=1

            echo "üöÄ Iniciando build do APK..."
            BUILDOZER_ALLOW_ROOT=1 python3 -m buildozer android debug

      # 3Ô∏è‚É£ Renomeia o APK com vers√£o e data
      - name: Rename APK
        run: |
          cd bin
          VERSION=$(grep "version =" ../buildozer.spec | awk '{print $3}')
          DATE=$(date +%Y-%m-%d)
          APK_NAME="Entregas_v${VERSION}_${DATE}.apk"
          mv *.apk "$APK_NAME"
          echo "‚úÖ APK renomeado para: $APK_NAME"

      # 4Ô∏è‚É£ Envia o APK gerado como artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk

