name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with Buildozer Docker image
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer
          # ⚠️ Define a variável diretamente no container
          options: -v ${{ github.workspace }}:/home/user/app -e BUILDOZER_ALLOW_ROOT=1
          run: |
            cd /home/user/app
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk

