name: Build Android APK (Buildozer Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o repositório com todos os submódulos necessários
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2️⃣ Configura o Python 3.10 (versão mais estável com Buildozer)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Instala dependências do sistema e Python
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 4️⃣ Constrói o APK com Buildozer
      - name: Build APK
        env:
          USE_SDK_WRAPPER: "yes"
          BUILDOZER_WARN_ON_ROOT: "0"
          GIT_SSL_NO_VERIFY: "1"
        run: |
          rm -rf .buildozer
          buildozer android debug

      # 5️⃣ Faz upload do arquivo APK gerado para os artefatos do GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Entregas-APK
          path: bin/*.apk

